kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: my-custom-image-build
  namespace: airflow-prod-ssa-eda
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ml-image:latest'
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: "Containerfile"
      env:
        - name: GIT_SSL_NO_VERIFY
          value: 'true'
        - name: ENABLE_MICROPIPENV
          value: '1'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/noahsa/ml-container-buildconfig.git'
      ref: main
    sourceSecret:
      name: custom-image-deploy-token
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
